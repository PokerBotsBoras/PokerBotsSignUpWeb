name: Deploy to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Rsync files to home directory on server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/pokerbotsboras_tmp

      - name: Move files to /opt, set up venv, install requirements, restart service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            sudo mkdir -p /opt/pokerbotsboras
            sudo cp -r /home/${{ secrets.SERVER_USER }}/pokerbotsboras_tmp/* /opt/pokerbotsboras/
            cd /opt/pokerbotsboras
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            sudo systemctl restart pokerbots.service
          ENDSSH